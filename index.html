<!DOCTYPE html>
<html leng="en">

<head>
    <meta charset="UTF-8">
    <title> Exercise Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="left"></div>
    <div id="right"></div>
    <div id="top"></div>
    <div id="bottom"></div>


    <div class="timing-section"></div>
    <div class="container">
        <section class="mainPage">
            <svg id="restore" onclick="resetTimer()" height="20" viewBox="0 0 24 20" width="20">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z" />
            </svg>
            <div class="timer-container">
                <p id='time'>10m 10s</p>
                <button class="s_and_p" type="button" onclick="startTimer()">&nbsp;Start&nbsp;</button>
                <button class="s_and_p" type="button" onclick="stopTimer()">Pause</button>
            </div>
        </section>
        <section class="set_exercise_time">
            <p id='set_time'> Set Exercise Time </p>
            <div class="toggle-container">

            </div>
            <div class="set-time-container">
                <input type="number" id="minutes" placeholder="Minutes" />
                <input type='number' id="seconds" placeholder="Seconds" /><br />
                <button class="setBtn" type="button" onclick="setTime()">Ok</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
